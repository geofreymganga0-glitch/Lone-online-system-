<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Online Reading Hub</title>
  <style>
    body {margin:0;font-family:Arial,sans-serif;background:#f9f9f9;color:#333;transition:background 0.3s,color 0.3s;}
    body.dark {background:#121212;color:#eee;}
    header {background:#4a90e2;color:#fff;padding:15px 30px;display:flex;justify-content:space-between;align-items:center;}
    nav ul {list-style:none;display:flex;gap:20px;margin:0;padding:0;}
    nav a {color:#fff;text-decoration:none;font-weight:bold;}
    .toggle-btn {background:#ffcc00;border:none;padding:6px 12px;cursor:pointer;border-radius:5px;font-weight:bold;}
    .register-section {max-width:400px;margin:50px auto;padding:20px;background:#fff;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    body.dark .register-section {background:#1e1e1e;border:1px solid #444;}
    .register-section h2 {text-align:center;}
    .register-section input {width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:5px;}
    .register-section button {width:100%;padding:10px;background:#4a90e2;color:#fff;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
    .loading {display:none;text-align:center;margin-top:15px;font-weight:bold;color:#4a90e2;animation:fade 1s infinite alternate;}
    @keyframes fade {from{opacity:0.3;}to{opacity:1;}}
    footer {background:#333;color:#fff;text-align:center;padding:20px;margin-top:40px;}
    .social-icons {margin-top:10px;display:flex;justify-content:center;gap:15px;}
    .social-icons a {color:#fff;font-size:20px;text-decoration:none;}
  </style>
</head>
<body>
  <header>
    <h1>Online Reading Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <button class="toggle-btn" onclick="toggleDark()">Toggle Dark Mode</button>
  </header>

  <section class="register-section">
    <h2>User Registration</h2>
    <form onsubmit="return registerUser()">
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="regConfirm" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <div class="loading" id="loading">Creating account...</div>
    </form>
    <p style="text-align:center;margin-top:15px;">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </section>

  <footer>
    <p>&copy; 2026 Online Reading Hub | Follow us on social media</p>
    <div class="social-icons">
      <a href="#">üì∑ Instagram</a>
      <a href="#">üìò Facebook</a>
      <a href="#">üê¶ Twitter</a>
    </div>
  </footer>

  <script>
    function toggleDark(){document.body.classList.toggle('dark');}

    function registerUser(){
      const username=document.getElementById("regUsername").value;
      const email=document.getElementById("regEmail").value;
      const password=document.getElementById("regPassword").value;
      const confirm=document.getElementById("regConfirm").value;
      const loading=document.getElementById("loading");

      if(!username||!email||!password||!confirm){
        alert("Please fill in all fields.");
        return false;
      }
      if(password!==confirm){
        alert("Passwords do not match.");
        return false;
      }

      // Show animation
      loading.style.display="block";

      // Simulate registration delay
      setTimeout(()=>{
        loading.style.display="none";
        alert("Account created successfully! Welcome, "+username);
        // Redirect to home index
        window.location.href="home.html";
      },2000);

      return false; // prevent default form submission
    }
  </script>
</body>
</html>
