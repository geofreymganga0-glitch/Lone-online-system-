<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Online Reading Hub</title>
  <style>
    body {margin:0;font-family:Arial,sans-serif;background:#f9f9f9;color:#333;transition:background 0.3s,color 0.3s;}
    body.dark {background:#121212;color:#eee;}
    header {background:#4a90e2;color:#fff;padding:15px 30px;display:flex;justify-content:space-between;align-items:center;}
    header h1 {margin:0;font-size:24px;}
    nav ul {list-style:none;display:flex;gap:20px;margin:0;padding:0;align-items:center;}
    nav a {color:#fff;text-decoration:none;font-weight:bold;}
    nav button {background:#ffcc00;border:none;padding:6px 12px;cursor:pointer;border-radius:5px;font-weight:bold;}
    .avatar {display:flex;align-items:center;gap:10px;}
    .avatar img {width:30px;height:30px;border-radius:50%;}
    .section {padding:40px 20px;text-align:center;}
    .contact-form {max-width:500px;margin:0 auto;background:#fff;padding:20px;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    body.dark .contact-form {background:#1e1e1e;border:1px solid #444;}
    .contact-form input, .contact-form textarea {width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:5px;}
    .contact-form button {width:100%;padding:10px;background:#4a90e2;color:#fff;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
    .loading {display:none;text-align:center;margin-top:15px;font-weight:bold;color:#4a90e2;animation:fade 1s infinite alternate;}
    @keyframes fade {from{opacity:0.3;}to{opacity:1;}}
    footer {background:#333;color:#fff;text-align:center;padding:20px;margin-top:40px;}
    .social-icons {margin-top:10px;display:flex;justify-content:center;gap:15px;}
    .social-icons a {color:#fff;font-size:20px;text-decoration:none;}
  </style>
</head>
<body>
  <header>
    <h1>Online Reading Hub</h1>
    <nav>
      <ul id="navMenu">
        <li><a href="home.html">Home</a></li>
        <li><a href="library.html">Library</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="community.html">Community</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li id="authLinks">
          <a href="register.html"><button>Register</button></a>
          <a href="login.html"><button>Login</button></a>
        </li>
      </ul>
    </nav>
    <button class="toggle-btn" onclick="toggleDark()">Toggle Dark Mode</button>
  </header>

  <section class="section">
    <h2>Contact Us</h2>
    <p>We‚Äôd love to hear from you! Fill out the form below to get in touch.</p>
    <div class="contact-form">
      <form onsubmit="return sendMessage()">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <div class="loading" id="loading">Sending message...</div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2026 Online Reading Hub | Follow us on social media</p>
    <div class="social-icons">
      <a href="#">üì∑ Instagram</a>
      <a href="#">üìò Facebook</a>
      <a href="#">üê¶ Twitter</a>
    </div>
  </footer>

  <script>
    function toggleDark(){document.body.classList.toggle('dark');}

    function sendMessage(){
      const name=document.getElementById("name").value;
      const email=document.getElementById("email").value;
      const subject=document.getElementById("subject").value;
      const message=document.getElementById("message").value;
      const loading=document.getElementById("loading");

      if(!name||!email||!subject||!message){
        alert("Please fill in all fields.");
        return false;
      }

      loading.style.display="block";

      setTimeout(()=>{
        loading.style.display="none";
        alert("Thank you, "+name+"! Your message has been sent.");
        window.location.href="index.html";
      },2000);

      return false; // prevent default form submission
    }

    // Detect saved login and update nav
    window.onload=function(){
      const savedUser=localStorage.getItem("savedUser");
      if(savedUser){
        document.getElementById("authLinks").innerHTML=`
          <div class="avatar">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="avatar">
            <a href="#">${savedUser}'s Account</a>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
